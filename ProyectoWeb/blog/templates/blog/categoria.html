{% extends "base.html" %}

{% load static %}

{% block content %}

{% for x in posts %}

    <section class="page-section clearfix">
        <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{x.imagen.url}}" alt="" style="width: 60%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4" >
                <span class="section-heading-lower" style="color: yellowgreen;">{{x.titulo}}</span>
                <span class="section-heading-upper" style="color: yellowgreen;">{{x.contenido}}</span>
            </h2>

            <div style="text-align: left; font-size: 0.8em">

                Autor : {{x.autor}}

            </div>

            </div>
        </div>
        </div>
    </section>   

{% endfor %}
    <section>
        <div style="width: 75%; text-align: center; color: white; margin: auto">
            Categorias: 

            {% for x in posts %}

                {% for categoria in x.categorias.all %}

                    {{categoria.nombre}} &nbsp; &nbsp; &nbsp; 

                {% endfor %}
              
            {% endfor %}

        </div>
    </section>

{% endblock  %}
